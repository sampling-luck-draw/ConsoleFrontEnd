<html lang="zh">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="assets/css/materialdesignicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/console.css"/>
    <title>三百两抽奖系统控制台</title>

</head>
<body>
<div class="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a href="https://sampling.alphamj.cn/" target="new" class="navbar-brand">
            SAMPLING</a><span id="online-symbol"></span>
        <!-- Links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" id="help-doc" href="#"><i class="mdi mdi-library-books" style="font-size: 16px;"></i> 帮助文档</a>
            </li>

        </ul>
    </nav>
</div>
<div style="display: flex;">
    <div class="bd-example col-md-10" style="overflow-x:hidden;height: 90%;">
        <table class="table" style="width: 100%;">
            <thead >
            <tr>
                <th scope="col">时间</th>
                <th scope="col">发送者</th>
                <th scope="col">内容</th>
            </tr>
            </thead>
            <tbody id="bullets_list"style="overflow-y: auto;">
            <tr class="table-active">
                <th scope="row">Active</th>
                <td>Cell</td>
                <td style="padding-top: 8px">
                    Cell

                <div class="btn-group btn-group-sm right" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">屏蔽该弹幕</button>
                    <button type="button" class="btn btn-danger">将该用户加入到黑名单</button>


                </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2" style="position: relative">
        <div class="row" style="margin-left: 0px; margin-right: 0px;">
            <div class="col-md-12 table-header">
                弹幕管理
            </div>
            <div class="col-md-12 table-adder">
                <button class="btn btn-round btn-add-prize right" onclick="add_forbidden()">
                    <i class="mdi mdi-plus activator"></i></button>
            </div>
        </div>

        <div class="prize-list scrollbar">
            <table class="table table-bordered inline-table" cellspacing="0">
                <thead >
                <tr><th width="80%">
                    <!--显示屏蔽词列表-->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                         屏蔽词表
                    </button></th><th width="20%"></th></tr>
                </thead>
                <tbody id="prize-list-body"><tr>
                    <td>
                    <input id="add_a_forbidden_word" class="" style="margin-bottom: 0px;" type="text">
                    </td>
                    <td class="icon-td"><div class="del-prize table-icon" onclick="add_forbidden()"><i class="mdi mdi-trash-can-outline"></i></div></td>
                </tr></tbody>

                <!--显示用户黑名单列表-->
                <tr><th width="80%">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#users_black">
                        用户黑名单
                    </button></th><th width="20%"></th></tr>
                <tr>
                    <td>
                        <input id="add_a_black_user" class="" style="margin-bottom: 0px;" type="text">
                    </td>
                    <td class="icon-td">
                        <div class="del-prize table-icon" onclick="add_black_user()">
                            <i class="mdi mdi-trash-can-outline">
                            </i>
                        </div>
                    </td>
                </tr>
            </table>
        </div>





        <!--屏蔽词列表-->
        <div id="exampleModalLong" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" style="display: none;" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">屏蔽词汇</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <table class="table" id="forbidden_words">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">词汇</th>
                                <th scope="col">屏蔽次数</th>
                            </tr>
                            </thead>
                            <tbody id="forbidden_words_body">
                            <tr>
                                <th scope="row">1</th>
                                <td>优秀</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>太强了</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>天下第一</td>
                                <td>100</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="users_black" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" style="display: none;" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="users_black_list_Title">黑名单</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <table class="table" id="users_black_list">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">用户id</th>
                                <th scope="col">昵称</th>
                            </tr>
                            </thead>
                            <tbody id="black_users_list_body">
                            <tr>
                                <th scope="row">1</th>
                                <td>wo3u4y2</td>
                                <td>李金牙</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>fi2yioj</td>
                                <td>李金嘴</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>jvuehb2</td>
                                <td>黄一凡</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>



</body>
</html>
<script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/manage_draw.js"></script>
