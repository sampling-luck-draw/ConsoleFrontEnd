<html lang="zh">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="assets/css/materialize.min.css"/>
    <link rel="stylesheet" href="assets/css/materialdesignicons.min.css"/>
    <link rel="stylesheet" href="assets/css/ECalendar_date_style.css"/>
    <link rel="stylesheet" href="assets/css/jquery.minicolors.min.css">
    <link rel="stylesheet" href="assets/css/console.css"/>
    <title>三百两抽奖系统控制台</title>
</head>
<body>
    <div class="header">
        <nav class="nav-extended" style="background-color: #1B7690;">
            <div class="nav-wrapper" style="height: 63px;">
                <a href="https://sampling.alphamj.cn/" target="new" class="brand-logo" style="padding-left: 20px;">SAMPLING</a>
                <ul class="right">
                    <li>
                        <a class=" waves-effect waves-block waves-light">
                            <i class="mdi mdi-library-books" style="font-size: 16px;">
                                <span style='font-size: 16px; font-style: normal;'> 帮助文档</span></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="nav-content">
                <div class="row" style="margin-bottom: 10px;">
                <div class="col s4" style="width: 30%; margin-left: 20px; margin-right: 20px; padding-left: 0px;">
                    <ul class="tabs tabs-transparent">
                        <li class="tab"><a>抽奖页面实时监控</a></li>
                    </ul>
                </div>
                <div class="col s8" style="padding-left: 0px;">
                    <ul class="tabs tabs-transparent">
                        <li class="tab"><a class="active" href="#basic-info">基本信息</a></li>
                        <li class="tab"><a class="" href="#prize-pool">奖池设置</a></li>
                        <li class="tab"><a class="" href="#style-theme">方式主题</a></li>
                        <li class="tab"><a href="#test4">弹幕设置</a></li>
                    </ul>
                </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="row main" style="margin: 0px;">
        <div class="card-panel col s4" style="width: 30%; margin-left: 20px; padding: 0px;">
            <div style="height: 80%;">
                <video controls="controls" id="video" preload="auto" width="100%;" style="margin-top: 0%">
                    <source src="" type="video/mp4">
                </video>
                <div class="global-control">
                    <div class="row" style="margin-bottom: 0px;">
                        <div class="col s6">
                            <a class="waves-effect waves-light btn btn-activity-action">
                                <i id="activity-action" class="mdi mdi-arrow-right-drop-circle-outline right"></i>
                                <label id="activity-label">
                                    开始活动
                                </label>
                            </a>
                        </div>
                        <div class="col 6s">
                            <a class="waves-effect waves-light btn btn-draw-action disabled">
                                <i id="draw-action" class="mdi mdi-arrow-right-drop-circle-outline right"></i>
                                <label id="draw-label">
                                    开始抽奖
                                </label>
                            </a>
                        </div>
                    </div>
                    <div class="row cur-item">
                        <div class="input-field col s12">
                            <input style="margin-bottom: 0px;" type="text" 
                                id="cur-item-input" list="items" autocomplete="true" onkeydown="return false;"></input>
                            <label >当前奖项名称</label>
                            <datalist id="items"></datalist>
                        </div>
                    </div>
                    <div class="row">
                        <div class="lucky-list" style="margin-left: 0.75rem; margin-right: 0.75rem;">
                            <table class="responsive-table display striped" cellspacing="0">
                                <thead id="lucky-list-head">
                                    <tr>
                                        <th width="50%">用户名称</th>
                                        <th width="50%">奖品名称</th>
                                    </tr>
                                </thead>
                                <tbody id="lucky-list-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-panel col s8" id="setting-panel" style="width: 66%; margin-left: 20px; height: 80%; overflow-y: auto;">
            <div id="basic-info">
                <div class="row" style="margin-bottom: 0px;">
                    <form class="col s12" style="margin-top: 20px; margin-bottom: 0px;">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="activity-name" type="text" autocomplete="off">
                                <label for="activity-name" class="">活动名称</label>
                            </div>
                            <div class="input-field col s6">
                                <div class="row">
                                    <div class="input-field col s8" style="margin: 0px; padding: 0px;">
                                        <input id="parts" type="text" autocomplete="off" onclick="$('#participants').click();">
                                        <label for="parts" class="parts-label" style="left: 0px;">用户信息</label>
                                    </div>
                                    <div class="col s4" style="margin: 0px; padding: 0px;">
                                        <a class="btn waves-effect waves-light import-participants" onclick="$('#participants').click();">导入文件</a>
                                    </div>
                                </div>
                                <input type="file" id='participants'  accept=".csv" style="display: none">
                            </div>
                            <div class="input-field col s6">
                                <label for="start-time" class="active">活动开始时间</label>
                                <div class="calendarWarp">
                                    <input type="text" class='ECalendar' id="start-time"/>
                                </div>
                            </div>
                            <div class="input-field col s6">
                                <label for="end-time" class="active">活动结束时间</label>
                                <div class="calendarWarp">
                                    <input type="text" class='ECalendar' id="end-time"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="parts-list">
                    <table class="responsive-table display striped" cellspacing="0">
                        <thead id="parts-list-head"></thead>
                        <tbody id="parts-list-body"></tbody>
                    </table>
                </div>
            </div>
            <div id="prize-pool" class="col s12">
                <div class="row" style="margin-top: 20px;">
                    <div class="input-field col s12">
                        <select>
                            <option value="1">固定奖项抽用户</option>
                            <option value="2">固定用户抽奖项</option>
                        </select>
                        <label>抽奖模式</label>                        
                    </div>
                    <div class="col s4">
                        <div class="row" style="margin-bottom: 0px;">
                            <div class="col s12 table-header" style="padding-left: 0px;">
                                <p class="header">奖品列表设置</p>
                            </div>
                            <div class="col s12 table-adder">
                                <a class="btn-floating btn-move-up waves-effect waves-light darken-2 right btn-add-prize">
                                    <i class="mdi mdi-plus activator"></i></a>
                            </div>
                        </div>
                        <div class="prize-list col s12">
                            <table class="" cellspacing="0">
                                <thead id="prize-list-head">
                                    <tr><th width="80%">奖品名称</th><th width="20%"></th></tr>
                                </thead>
                                <tbody id="prize-list-body"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col s8">
                        <div class="row" style="margin-bottom: 0px;">
                            <div class="col s12 table-header" style="padding-left: 0px;">
                                <p class="header">奖项列表设置</p>
                            </div>
                            <div class="col s12 table-adder">
                                <a class="btn-floating btn-move-up waves-effect waves-light darken-2 right btn-add-item">
                                    <i class="mdi mdi-plus activator"></i></a>
                            </div>
                        </div>
                        <div class="item-list col s12">
                            <table class="" cellspacing="0">
                                <thead id="item-list-head">
                                    <tr>
                                        <th width="40%">奖项名称</th>
                                        <th width="40%">对应奖品</th>
                                        <th width="10%">数量</th>
                                        <th width="10%"></th>
                                    </tr>
                                </thead>
                                <tbody id="item-list-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="style-theme">
                <div class="row">
                    <form class="col s12" style="margin-top: 20px; margin-bottom: 0px;">
                        <div class="row">
                            <div class="input-field col s6">
                                <label class="active">抽奖风格</label>
                                <select>
                                    <option value="1">魔方</option>
                                    <option value="2">转盘</option>
                                </select>
                            </div>
                            <div class="input-field col s6">
                                <input class="minicolors" id="show-style" type="text" style="">
                                <label for="show-style" class="active">主题颜色</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="test4" class="col s12">Test 4</div>
        </div>
    </div>

            <div class="container">
                © 2014 Copyright LWC2
                <a class="grey-text text-lighten-4 right" href="#!">Visit Sampling Homepage</a>
            </div>
        </div>
    </footer> -->
</body>
</html>
<script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="assets/js/materialize.min.js"></script>
<script type="text/javascript" src="assets/js/Ecalendar.jquery.min.js"></script>
